// ---------- SABORES ----------
function atualizarOpcoesSabores() {
  const selects = ["sabor1","sabor2","sabor3"].map(id => document.getElementById(id));
  const valores = selects.map(sel => sel.value);
  const todas = pizzasSalgadas.concat(pizzasDoces);
  selects.forEach((sel, idx) => {
    const atual = sel.value;
    sel.innerHTML = `<option value="">-- ${sel.id.toUpperCase()} --</option>`;
    todas.forEach(p => {
      if (!valores.includes(p.nome) || p.nome === atual) {
        const option = document.createElement("option");
        option.value = p.nome;
        option.textContent = p.nome;
        if (p.nome === atual) option.selected = true;
        sel.appendChild(option);
      }
    });
  });
  atualizarTotal();
}
["sabor1","sabor2","sabor3"].forEach(id=>document.getElementById(id).addEventListener("change", atualizarOpcoesSabores));

// ---------- TOTAL PIZZA ----------
function atualizarTotal(){
  const s1=document.getElementById("sabor1").value;
  const s2=document.getElementById("sabor2").value;
  const s3=document.getElementById("sabor3").value;
  const borda=document.getElementById("borda").value;
  const tamanho=document.getElementById("tamanhoPizza").value;

  let sabores=[];
  if(s1) sabores.push(s1);
  if(s2 && s2!==s1) sabores.push(s2);
  if(s3 && s3!==s1 && s3!==s2) sabores.push(s3);

  let precoSabores=0;
  const todasPizzas = pizzasSalgadas.concat(pizzasDoces);
  sabores.forEach(sab=>{
    const pizza=todasPizzas.find(p=>p.nome===sab);
    if(pizza){
      const preco=Number(pizza.precos[tamanho])||0;
      if(preco>precoSabores) precoSabores=preco;
    }
  });

  const bordaObj = bordasRecheadas.find(b=>b.nome===borda);
  const precoBorda = bordaObj ? bordaObj.precos[tamanho] : 0;
  const precoTotal = precoSabores + precoBorda;

  const f=v=>v.toFixed(2).replace('.',',');
  document.getElementById("precoTamanho").textContent=`Pre√ßo do tamanho: R$ ${f(precoSabores)}`;
  document.getElementById("precoBorda").textContent=`Pre√ßo da borda: R$ ${f(precoBorda)}`;
  document.getElementById("totalPizza").textContent=`Total: R$ ${f(precoTotal)}`;
}

        }
      });

      const bordaObj=bordasRecheadas.find(b=>b.nome===bordaNome);
      const precoBorda=bordaObj?bordaObj.precos[tamanho]:0;

      total+=precoSabores+precoBorda;
    } else {
      const bebida=bebidas.find(b=>b.nome===p.texto);
      if(bebida){
        const valorNum=Number(bebida.valor.replace("R$","").replace(",","."));
        total+=valorNum;
      }
    }
  });

  document.getElementById("totalCarrinho").textContent=`Total do pedido: R$${total.toFixed(2).replace(".",",")}`;
}

// ---------- FINALIZAR PEDIDO ----------
function finalizarPedido(){
  if(pedido.length===0){ alert("Adicione itens ao carrinho antes de finalizar!"); return; }
  const entrega=document.getElementById("tipoEntrega").value;
  const pagamento=document.getElementById("pagamento").value;
  const obs=document.getElementById("obs").value;
  let texto="Ol√°! Gostaria de fazer o pedido:\n\n";
  pedido.forEach(p=>{
    if(p.texto.includes("Borda")){
      const partes=p.texto.split(" - ");
      const saboresETamanho=partes[0];
      const borda=partes[1].replace("Borda: ","");
      const tamanhoMatch=saboresETamanho.match(/\(([^)]+)\)/);
      const tamanho=tamanhoMatch?tamanhoMatch[1]:"?";
      const sabores=saboresETamanho.replace(/\([^)]+\)/,"");
      texto+=`üçï Pizza: ${sabores.trim()}\nTamanho: ${tamanho}\nBorda: ${borda}\n\n`;
    } else {
      texto+=`ü•§ Bebida: ${p.texto}\n\n`;
    }
  });
  texto+=`üöö Tipo de entrega: ${entrega}\nüí≥ Forma de pagamento: ${pagamento}\nüìù Observa√ß√µes: ${obs}`;
  const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(texto)}`;
  window.open(url,"_blank");
}

// ---------- GERAR MENU ----------
function gerarMenu(){
  const menu=document.getElementById("menu");
  function criarSecao(titulo,itens,isPizza=true){
    const secao=document.createElement("div"); secao.className="secao";
    secao.innerHTML=`<h2>${titulo}</h2>`;
    itens.forEach(item=>{
      const div=document.createElement("div"); div.className="item";
      div.innerHTML=`<div class="item-info"><h3>${item.nome}</h3><p>${item.desc||item.valor||''}</p>${isPizza?`<div class="preco">P: R$${item.precos.P.toFixed(2)}, M: R$${item.precos.M.toFixed(2)}, G: R$${item.precos.G.toFixed(2)}, GG: R$${item.precos.GG.toFixed(2)}</div>`:""}</div>
      <button onclick="${isPizza?`abrirModal('${item.nome}')`:`adicionarBebida('${item.nome}')`}">Adicionar</button>`;
      secao.appendChild(div);
    });
    menu.appendChild(secao);
  }
  criarSecao("üçï Pizzas Salgadas",pizzasSalgadas);
  criarSecao("üç∞ Pizzas Doces",pizzasDoces);
  criarSecao("ü•§ Bebidas",bebidas,false);
}

gerarMenu();
