let pedido = [];

function gerarMenu() {
  const menu = document.getElementById("menu");
  pizzas.forEach(pizza => {

    div.className = "pizza";
    div.innerHTML = `
      <div class="pizza-info">
        <h3>${pizza.nome}</h3>
        <p>${pizza.desc}</p>
      </div>
      <button onclick="abrirModal()">Escolher</button>
    `;
    menu.appendChild(div);

}

function abrirModal() {
  const modal = document.getElementById("modal");
  const sabor1 = document.getElementById("sabor1");
  const sabor2 = document.getElementById("sabor2");
  sabor1.innerHTML = "";
  sabor2.innerHTML = "<option value=''>-- Sem segundo sabor --</option>";
  pizzas.forEach(p => {
    sabor1.innerHTML += `<option value="${p.nome}">${p.nome}</option>`;
    sabor2.innerHTML += `<option value="${p.nome}">${p.nome}</option>`;
  });
  modal.style.display = "flex";
}

function fecharModal() {
  document.getElementById("modal").style.display = "none";
}

function confirmarSabores() {
  const sabor1 = document.getElementById("sabor1").value;
  const sabor2 = document.getElementById("sabor2").value;
  if (!sabor1) {
    alert("Escolha pelo menos um sabor!");
    return;
  }
  const nomePizza = sabor2 && sabor2 !== "" && sabor1 !== sabor2 ?
    `1/2 ${sabor1} + 1/2 ${sabor2}` :

  pedido.push(nomePizza);
  document.getElementById("itens").innerText = pedido.join(", ");

}

function finalizarPedido() {
