function gerarMenu() {

  function criarSecao(titulo, itens, isPizza=true){
    let secao = document.createElement("div");
    secao.className="secao";
    secao.innerHTML=`<h2>${titulo}</h2>`;
    itens.forEach(item=>{
      const div = document.createElement("div");
      div.className="item";
      div.innerHTML = `<div class="item-info">
        <h3>${item.nome}</h3>
        <p>${item.desc||""}</p>

      <button onclick="${isPizza?'abrirModal()':'`adicionarBebida(\'${item.nome}\')`'}">Escolher</button>`;
      secao.appendChild(div);
    });
    menu.appendChild(secao);

function fecharCarrinho(){ document.getElementById("modalCarrinho").style.display="none"; }

function confirmarSabores(){
  const s1 = document.getElementById("sabor1").value;
  const s2 = document.getElementById("sabor2").value;
  const s3 = document.getElementById("sabor3").value;
  if(!s1){ alert("Escolha pelo menos um sabor"); return; }
  let sabores=[s1]; if(s2 && s2!==s1) sabores.push(s2); if(s3 && s3!==s1 && s3!==s2) sabores.push(s3);
  const texto = `${sabores.join(" + ")}`;
  pedido.push({texto,id:Date.now(), tamanho:"P"});
  fecharModal(); abrirCarrinho();
}

document.getElementById("tamanho").addEventListener("change", function(){
  pedido.forEach(p => { if(!p.texto.startsWith("üçπ")) p.tamanho = this.value; });
  atualizarCarrinho();
});

function atualizarCarrinho(){
  const div = document.getElementById("itens"); div.innerHTML="";
  pedido.forEach(p=>{
    const textoCompleto = p.tamanho ? `${p.texto} - Tamanho ${p.tamanho}` : p.texto;
    const itemDiv = document.createElement("div"); itemDiv.className="item-carrinho";
    itemDiv.innerHTML=`<span>${textoCompleto}</span><button onclick="removerItem(${p.id})">‚ùå Remover</button>`;
    div.appendChild(itemDiv);
  });
}

function removerItem(id){ pedido = pedido.filter(p=>p.id!==id); atualizarCarrinho(); }

function adicionarBebida(nome){
  pedido.push({texto:"üçπ "+nome, id:Date.now()});
  abrirCarrinho();
}

function atualizarAreaEntrega(){
  const tipo = document.getElementById("tipoEntrega").value;
  const area = document.getElementById("areaEntrega");
  const msg = document.getElementById("mensagemTaxa");
  if(tipo==="Entrega"){ area.style.display="block"; msg.style.display="block"; atualizarMensagemTaxa(); }
  else{ area.style.display="none"; msg.style.display="none"; }
}

function atualizarMensagemTaxa(){
  const area = document.getElementById("areaEntrega").value;
  const msg = document.getElementById("mensagemTaxa");
  let taxa = 0;
  if(area==="fora") taxa=10;
  msg.textContent=`Taxa do motoboy: R$ ${taxa},00`;
}

function finalizarPedido(){
  if(pedido.length===0){ alert("Adicione itens ao pedido!"); return; }
  const tamanho = document.getElementById("tamanho").value;
  const tipoEntrega = document.getElementById("tipoEntrega").value;
  const areaEntrega = document.getElementById("areaEntrega").value;
  const pagamento = document.getElementById("pagamento").value;
  const obs = document.getElementById("obs").value;
  
  let texto = "Ol√°, gostaria de fazer o pedido:\n";
  pedido.forEach(p=>{
    texto += `- ${p.texto}${p.tamanho?" - Tamanho "+p.tamanho:""}\n`;
  });
  texto += `Entrega: ${tipoEntrega}${tipoEntrega==="Entrega"?` (${areaEntrega})`:''}\n`;
  texto += `Pagamento: ${pagamento}\n`;
  if(obs) texto += `Observa√ß√µes: ${obs}\n`;

}
