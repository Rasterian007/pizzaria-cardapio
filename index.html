function gerarMenu() {
  const menu = document.getElementById("menu");
  menu.innerHTML = "";

  function criarSecao(titulo, itens, isPizza=true) {
    let secao = document.createElement("div");
    secao.className="secao";
    secao.innerHTML=`<h2>${titulo}</h2>`;
    itens.forEach(item=>{
      const div=document.createElement("div");
      div.className="item";
      div.innerHTML=`
        <div class="item-info">
          <h3>${item.nome}</h3>
          <p>${item.desc || ""}</p>
          ${item.precos
            ? `<div class="preco">
                P: R$${item.precos.P} | M: R$${item.precos.M} | G: R$${item.precos.G} | GG: ${item.precos.GG !== null ? 'R$'+item.precos.GG : '‚Äî'}
              </div>`
            : `<p class="preco">${item.valor}</p>`
          }
        </div>
        <button onclick="${isPizza ? 'abrirModal()' : `adicionarBebida(\'${item.nome}\')`}">Adicionar</button>
      `;
      secao.appendChild(div);
    });
    menu.appendChild(secao);
  }

  criarSecao("üçï PIZZAS SALGADAS", pizzasSalgadas);
  criarSecao("üç´ PIZZAS DOCES", pizzasDoces);
  criarSecao("üçπ BEBIDAS", bebidas, false);

  ["sabor1","sabor2","sabor3"].forEach(selId=>{
    const sel=document.getElementById(selId);
    pizzasSalgadas.concat(pizzasDoces).forEach(i=> sel.innerHTML+=`<option value="${i.nome}">${i.nome}</option>`);
  });
}

// Atualiza os pre√ßos em tempo real
function atualizarTotal() {
  const s1 = document.getElementById("sabor1").value;
  const s2 = document.getElementById("sabor2").value;
  const s3 = document.getElementById("sabor3").value;
  const borda = document.getElementById("borda").value;
  const tamanho = document.getElementById("tamanhoPizza").value;

  if(!s1) {
    document.getElementById("precoTamanho").textContent = `Pre√ßo do tamanho: R$0`;
    document.getElementById("precoBorda").textContent = `Pre√ßo da borda: R$0`;
    document.getElementById("totalPizza").textContent = `Total: R$0`;
    return;
  }

  let sabores = [s1];
  if(s2 && s2 !== s1) sabores.push(s2);
  if(s3 && s3 !== s1 && s3 !== s2) sabores.push(s3);

  let precoSabores = 0;
  sabores.forEach(sab=>{
    const pizza = pizzasSalgadas.concat(pizzasDoces).find(p => p.nome===sab);
    if(pizza) precoSabores += pizza.precos[tamanho];
  });

  let precoBorda = precosBorda[borda][tamanho] || 0;
  let precoTotal = precoSabores + precoBorda;

  document.getElementById("precoTamanho").textContent = `Pre√ßo do tamanho: R$${precoSabores}`;
  document.getElementById("precoBorda").textContent = `Pre√ßo da borda: R$${precoBorda}`;
  document.getElementById("totalPizza").textContent = `Total: R$${precoTotal}`;
}

  let sabores=[s1];
  if(s2 && s2!==s1) sabores.push(s2);
  if(s3 && s3!==s1 && s3!==s2) sabores.push(s3);

  let precoTotal = 0;

  atualizarContadorCarrinho();

}
